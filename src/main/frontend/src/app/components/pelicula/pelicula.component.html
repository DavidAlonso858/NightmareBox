<div class="fondo">
    <div class="container">
        <div class="blood-drip"></div>
        <div class="blood-drip"></div>
        <div class="blood-drip"></div>
        <div class="blood-drip"></div>

        <div class="header">
            <h1>Cat치logo de Pesadillas</h1>
            <p>Explora nuestra colecci칩n de terror cinematogr치fico para encontrar tu pr칩xima pesadilla.</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input text-center" placeholder="Buscar pel칤cula por nombre... 游댌"
                [(ngModel)]="searchTerm" (input)="busquedaPelicula()">
        </div>


        <div class="filters-container">
            <div class="filtro-fila row">
                <div class="filtroSubgenero">
                    <select [(ngModel)]="subgeneroSeleccionado" name="sub" id="sub">
                        <option [ngValue]="null">-- Selecciona un Subg칠nero --</option>
                        <option *ngFor="let sub of subgeneros" [value]="sub.id">{{sub.nombre}}</option>
                    </select>
                </div>

                <div class="filtroDirector">
                    <select [(ngModel)]="directorSeleccionado" name="dir" id="dir">
                        <option [ngValue]="null">-- Selecciona un Director --</option>
                        <option *ngFor="let dir of directores" [value]="dir.id">{{dir.nombre}}</option>
                    </select>
                </div>
            </div>

            <div class="filtroAnio">
                <label for="anioInicio"> Desde:</label>
                <input type="number" id="anioInicio" name="anioInicio" [(ngModel)]="anioInicio" placeholder="Ej: 1990"
                    min="1900" max="2099" />

                <label for="anioFin" class=" mt-2"> Hasta:</label>
                <input type="number" id="anioFin" name="anioFin" [(ngModel)]="anioFin" placeholder="Ej: 2025" min="1900"
                    max="2099" />
            </div>

            <div class="filtro-duracion d-flex justify-content-center">
                <h5>Duraci칩n:</h5>
                <div class="duracion-barra">
                    <input type="range" min="0" max="240" value="120" step="5" class="slider" id="duracionSlider">
                    <div class="duracion-marcas">
                        <span>0</span>
                        <span>60 </span>
                        <span>90 min </span>
                        <span>120 </span>
                        <span>+120</span>
                    </div>
                </div>
            </div>


            <div class="filtroPremio">
                <label>
                    <input type="checkbox" [(ngModel)]="conPremio" />
                    Solo con premio
                </label>
            </div>
        </div>

        <div class="row m-5 p-5">
            <div class="col-12 col-md-3 col-lg-4" *ngFor="let pelicula of generalesFiltro()">
                <!--img-fluid clase de boostrap que se ajusta auto-->
                <img class="img-fluid rounded shadow mb-4" [src]="pelicula.poster" [alt]="pelicula.titulo">
            </div>
        </div>

    </div>

</div>
