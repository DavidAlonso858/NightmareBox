<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-dark fw-bold text-center">
                    Gestión de Usuarios
                </h1>

                <!-- Tabla responsiva -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped">

                        <thead class="table-danger">
                            <tr class="fs-4 text-center">
                                <th scope="col">
                                    ID
                                </th>

                                <th scope="col">
                                    Nombre
                                </th>

                                <th scope="col">
                                    Password
                                </th>

                                <th scope="col">
                                    Películas Favoritas
                                </th>

                                <th scope="col">
                                    Rol
                                </th>
                            </tr>
                        </thead>

                        <tbody class="prueba">
                            <tr *ngFor="let usuario of usuarios" class="text-center">
                                <td>
                                    <span class="badge bg-secondary">{{usuario.id}}</span>
                                </td>

                                <td>
                                    {{usuario.nombre}}
                                </td>

                                <td>
                                    <span class="password-field">
                                        <i class="fas fa-eye-slash me-1"></i>
                                        ••••••••
                                    </span>
                                </td>

                                <td>
                                    <span id="pelisFavs" class="text-white fw-normal">
                                        {{usuario.peliculasFavs?.length || 0}} películas
                                    </span>
                                </td>

                                <td>
                                    <select [(ngModel)]="usuario.rolUsuario" (change)="cambiarRol(usuario)"
                                        class="form-select custom-select-rol">
                                        <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
                                    </select>


                                </td>

                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>

        </div>
    </div>

</body>
