<head>
    <!-- PRECARGAR LA IMAGEN DE FONDO PARA QUITAR POPEO -->
    <link rel="preload" as="image" href="/fondoSilent.png">
</head>

<body id="fondoSignUp" class="d-flex align-items-center justify-content-center vh-100">

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="box shadow mb-5">
        <h2 class="text-white text-center  fw-bold">Registro de Usuario</h2>

        <div class="formu-apartado d-flex flex-column mb-3">
            <label for="nombre" class="label text-white me-3 mb-2 fs-4">Usuario:</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control w-100 mb-2 fs-5"
                title="nombre de usuario requerido" required>

            <!--MENSAJE VALIDACION-->
            <div *ngIf="signUpForm.get('nombre')?.invalid && signUpForm.get('nombre')?.touched"
                class="text-warning fs-5 mt-1">
                es obligatorio el Usuario y entre 3-20 caracteres
            </div>
        </div>

        <div class="formu-apartado d-flex flex-column mb-3">
            <label for="password" class="label text-white me-3 fs-4">Contraseña:</label>
            <input type="password" id="password" formControlName="password" class="form-control w-100 fs-5"
                title="contraseña requerida" required>

            <!--MENSAJE VALIDACION-->
            <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
                class="text-warning fs-5 mt-1">
                es obligatoria la Contraseña y entre 5-25 caracteres
            </div>
        </div>


        <div class="formu-apartado">
            <button type="submit" class="btn text-white mt-4 fs-5">Enviar</button>
        </div>

    </form>
</body>
